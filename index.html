<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
  <h1 class="heading">Progress tracker <i class="fa-solid fa-chart-simple"></i></h1>
  <div class="main-page">
    <div class="container">
        <!-- navbar having the differ options like Date,Task,Status -->
         <div class="navbar">
            <div class="date nav">
                <h2>Date</h2>
                 <p><i class="fa-solid fa-calendar-days"></i></p>
            </div>
            <div class="goal">
                <h2>Task</h2>
                <p><i class="fa-solid fa-list-check"></i></p>
            </div>
             <div class="status">
                <h2>Status</h2>
                <p><i class="fa-solid fa-temperature-three-quarters"></i></p>
            </div>
        </div>
        <!--seperate section for tracking Date,Task,Status not connected to nav options -->
         <div class="flex">
           <input class="one" type="date">
           <input class="two" type="text">
           <i class="fa-solid fa-list-check task"></i>
            <input type="text" class="three">
           <i class="fa-solid fa-temperature-three-quarters i-status"></i>
           <div class="popup-main">
            <div class="hide">
              <div class="triaged">triaged</div>
              <div class="pending">pending</div>
              <div class="informative">informative</div>
               <div class="Na">N/A</div>
            </div>
           </div>
         </div>
         <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
         </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
